<section class="section alt contact-section">

    <h2 class="section-title">Contact Theophilus Praise</h2>
    <p class="contact-intro">
      Have a project, partnership, or question? Fill out the form below and Iâ€™ll get back to you within 24 hours.
    </p>
    <form id="contactForm" class="contact-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="name"><i class="fa-solid fa-user"></i> Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required>
        </div>
        <div class="form-group">
          <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
      </div>
      <div class="form-group">
        <label for="message"><i class="fa-solid fa-message"></i> Message</label>
        <textarea id="message" name="message" placeholder="How can I help you?" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn primary"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
      <div id="form-status" class="form-status" aria-live="polite"></div>
    </form>
    <div class="contact-details">
      <span><i class="fa-solid fa-envelope"></i> theopraise@email.com</span>
